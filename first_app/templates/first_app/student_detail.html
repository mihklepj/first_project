{% extends 'base.html' %}

{% block content %}
	<h1>Detail view for student</h1>
    <div>
        <p>Full name: {{ student.name|upper }}</p>
        <p>Date: {{ student.birth_date|date:'d.m.Y' }} -> {{ student.birth_date }}</p>
        <p>Weight: {{ student.weight }} kg</p>
    </div>
    <p><a href="/first_app/student_list">Student List</a></p>
{% endblock %}
